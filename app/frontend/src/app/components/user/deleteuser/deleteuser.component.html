<app-nav></app-nav>
<mat-card class="deleteuser">
  <mat-card-title class="title">Deseja apagar usuário?</mat-card-title>
  <form class="forms" action="">
    <mat-form-field>
      <mat-label>Nome</mat-label>
      <input matInput placeholder="Nome" [value]="user.name" name="name" disabled>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput placeholder="Email" [value]="user.email" name="email" disabled>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Admin</mat-label>
      <input matInput placeholder="Admin" [value]="user.admin ? 'Sim' : 'Não'" name="admin" disabled>
    </mat-form-field>
  </form>
  <div class="btn">
    <button mat-raised-button (click)="deleteUser()" color="warn">Apagar</button>
    <button mat-raised-button (click)="cancelar()">Cancelar</button>
  </div>
</mat-card>
