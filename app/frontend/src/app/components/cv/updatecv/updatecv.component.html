<app-nav></app-nav>
<mat-card>
  <mat-card-title class="title">Editar currículo</mat-card-title>
  <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input matInput placeholder="Vaga" formControlName="vacancy">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Nome" formControlName="name">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Email" formControlName="email">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Telefone" formControlName="phone">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Escolaridade</mat-label>
      <mat-select placeholder="Selecione a escolaridade" formControlName="education">
        <mat-option value="FUNDAMENTAL_COMPLETO">Fundamental Completo</mat-option>
        <!-- Adicione outras opções aqui -->
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Habilidade" formControlName="skill">
    </mat-form-field>
  </form>
  <div class="btn">
    <button mat-raised-button type="submit" color="accent">Atualizar</button>
    <button mat-raised-button (click)="cancelar()">Cancelar</button>
  </div>
</mat-card>
