<app-nav></app-nav>
<mat-card class="deletecv">
  <mat-card-title class="title">Deseja apagar currículo?</mat-card-title>
  <form class="forms" action="">
    <mat-form-field>
      <mat-label>Nome</mat-label>
      <input matInput placeholder="Nome" [value]="cv.name" name="name" disabled>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput placeholder="Email" [value]="cv.email" name="email" disabled>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Vaga</mat-label>
      <input matInput placeholder="Vaga" [value]="cv.vacancy" name="vacancy" disabled>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Aniversário</mat-label>
      <input matInput [matDatepicker]="picker" [value]="cv.birthday" name="birthday" disabled>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Telefone</mat-label>
      <input matInput placeholder="Telefone" [value]="cv.phone" name="phone" disabled>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Educação</mat-label>
      <mat-select [formControlName]="'education'" placeholder="Educação" [disabled]="true">
        <mat-option [value]="'FUNDAMENTAL_COMPLETO'">Fundamental Completo</mat-option>
        <mat-option [value]="'MEDIO_INCOMPLETO'">Médio Incompleto</mat-option>
        <mat-option [value]="'MEDIO_COMPLETO'">Médio Completo</mat-option>
        <mat-option [value]="'SUPERIOR_INCOMPLETO'">Superior Incompleto</mat-option>
        <mat-option [value]="'SUPERIOR_COMPLETO'">Superior Completo</mat-option>
        <mat-option [value]="'MESTRADO'">Mestrado</mat-option>
        <mat-option [value]="'DOUTORADO'">Doutorado</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
  <div class="btn">
    <button mat-raised-button (click)="deleteCv()" color="warn">Apagar</button>
    <button mat-raised-button (click)="cancelar()">Cancelar</button>
  </div>
</mat-card>
