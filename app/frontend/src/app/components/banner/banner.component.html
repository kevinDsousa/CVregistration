<div class="container">
  <div class="row">
    <div class="col">
      <carousel [interval]="5000" [showIndicators]="true">
        <slide *ngFor="let slide of slides; let index = index">
          <img class="bannerimg" [src]="slide.image" alt="Banner {{ index + 1 }}">
          <div class="carousel-caption">
            <h3>{{ slide.title }}</h3>
          </div>
        </slide>
      </carousel>
    </div>
  </div>
</div>
