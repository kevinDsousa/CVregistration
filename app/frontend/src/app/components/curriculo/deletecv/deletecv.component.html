<mat-card>
  <mat-card-title class="title">Apagar curriculo</mat-card-title>
  <form class="forms" action="">
    <mat-form-field>
      <input matInput placeholder="Vaga" [value]="cv.vacancy" name="vacancy" desabled>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Nome" [value]="cv.user.name" name="name" desabled>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Email" [value]="cv.user.email" name="email" desabled>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Telefone" [value]="cv.user.phone" name="phone" desabled>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Escolaridade</mat-label>
      <mat-select placeholder="Selecione a escolaridade" name="education" [value]="cv.user.education" desabled>
        <mat-option value="FUNDAMENTAL_COMPLETO">Fundamental Completo</mat-option>
        <mat-option value="MEDIO_INCOMPLETO">Médio Incompleto</mat-option>
        <mat-option value="MEDIO_COMPLETO">Médio Completo</mat-option>
        <mat-option value="SUPERIOR_INCOMPLETO">Superior Incompleto</mat-option>
        <mat-option value="SUPERIOR_COMPLETO">Superior Completo</mat-option>
        <mat-option value="MESTRADO">Mestrado</mat-option>
        <mat-option value="DOUTORADO">Doutorado</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Habilidade" [value]="cv.user.skill.nameSkill" name="skill" desabled>
    </mat-form-field>
  </form>
  <div class="btn">
    <button mat-raised-button (click)="deleteCV()" color="warning">Apagar</button>
    <button mat-raised-button (click)="cancelar()">Cancelar</button>
  </div>
</mat-card>
