<app-nav></app-nav>
<div class="container mat-elevation-z4">
  <table mat-table class="full-width-table" matSort aria-label="Elements" [dataSource]="cv">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <ng-container matColumnDef="vacancy">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Vaga</th>
      <td mat-cell *matCellDef="let row">{{row.vacancy}}</td>
    </ng-container>

    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
      <td mat-cell *matCellDef="let row">{{row.user.name}}</td>
    </ng-container>

    <ng-container matColumnDef="userEmail">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let row">{{row.user.email}}</td>
    </ng-container>

    <ng-container matColumnDef="userPhone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Telefone</th>
      <td mat-cell *matCellDef="let row">{{row.user.phone}}</td>
    </ng-container>

    <ng-container matColumnDef="userEducation">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Escolaridade</th>
      <td mat-cell *matCellDef="let row">{{row.user.education}}</td>
    </ng-container>

    <ng-container matColumnDef="userSkills">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Habilidade</th>
      <td mat-cell *matCellDef="let row">{{row.user.skills.nameSkill}}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ações</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/register/updatecv/{{row.id}}" class="edit">
          <i class="material-icons">
            edit
          </i>
        </a>
        <a routerLink="/register/deletecv/{{row.id}}" class="delete">
          <i class="material-icons">
            delete
          </i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [length]="cv.length" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[5, 10, 20]"
    aria-label="Select page">
  </mat-paginator>
</div>
