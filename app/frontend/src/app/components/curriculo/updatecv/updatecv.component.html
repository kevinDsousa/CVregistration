<mat-card>
  <mat-card-title class="title">Editar curriculo</mat-card-title>
  <form class="forms" action="">
    <mat-form-field>
      <input matInput placeholder="Vaga" name="vacancy">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Nome" name="name">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Email" name="email">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Telefone" name="phone">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Escolaridade</mat-label>
      <mat-select placeholder="Selecione a escolaridade" name="education">
        <mat-option value="FUNDAMENTAL_COMPLETO">Fundamental Completo</mat-option>
        <mat-option value="MEDIO_INCOMPLETO">Médio Incompleto</mat-option>
        <mat-option value="MEDIO_COMPLETO">Médio Completo</mat-option>
        <mat-option value="SUPERIOR_INCOMPLETO">Superior Incompleto</mat-option>
        <mat-option value="SUPERIOR_COMPLETO">Superior Completo</mat-option>
        <mat-option value="MESTRADO">Mestrado</mat-option>
        <mat-option value="DOUTORADO">Doutorado</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Habilidade" name="skill">
    </mat-form-field>
  </form>
  <div class="btn">
    <button mat-raised-button (click)="updateCv()" color="accent">Atualizar</button>
    <button mat-raised-button (click)="cancelar()">Cancelar</button>
  </div>
</mat-card>
